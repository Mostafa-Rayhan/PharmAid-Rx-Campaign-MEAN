<div class="sectionBg">
    <div class="container">
        <div class="row">
            <div class="col mt-5">
                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a href="#">Home</a></li>
                    <li class="breadcrumb-item active" aria-current="page">Customer</li>
                    </ol>
                </nav>
            </div>
            <div class="col">
                <div class="text-end mt-4">
                    <button type="button" class="btn-lg btnn">Add Customer</button>
                </div>     
            </div>
        </div>
    </div>

    <!--======= Form =======-->

    <div class="container mt-2">
        <div class="card">
            <div class="card-header bg-info">
              Customer Information
            </div>
            <div class="card-body">
              <div>
                <form class="row g-3">
                    <div class="col-md-6">
                        <label for="name" class="form-label">Name</label>
                        <input type="text" class="form-control" id="name" placeholder="Enter Customer Name">
                    </div>
                    <div class="col-md-6">
                      <label for="email" class="form-label">Email</label>
                      <input type="email" class="form-control" id="email" placeholder="Enter Customer Email">
                    </div>
                    <div class="col-md-6">
                        <label for="phone" class="form-label">Phone</label>
                        <input type="text" class="form-control" id="phone" placeholder="Enter Customer Phone">
                    </div>
                    <div class="col-md-6">
                      <label for="address" class="form-label">Address</label>
                      <input type="text" class="form-control" id="address" placeholder="1234 Main St">
                    </div>
                    <div class="col-md-6">
                        <label for="age" class="form-label">Age</label>
                        <input type="text" class="form-control" id="age" placeholder="Enter Customer Age">
                    </div>
                    <div class="col-md-6">
                      <label for="gender" class="form-label">Gender</label>
                      <select id="gender" class="form-select">
                        <option selected>Choose...</option>
                        <option>Male</option>
                        <option>Female</option>
                      </select>
                    </div>
                    <div class="col-md-4">
                        <label for="bph" class="form-label">Blood Pressure (High)</label>
                        <input type="text" class="form-control" id="bph" placeholder="Enter Customer BP-H">
                    </div>
                    <div class="col-md-4">
                        <label for="bpl" class="form-label">Blood Pressure (Low)</label>
                        <input type="text" class="form-control" id="bpl" placeholder="Enter Customer BP-L">
                    </div>
                    <div class="col-md-4">
                        <label for="weight" class="form-label">Weight</label>
                        <input type="text" class="form-control" id="weight" placeholder="Enter Customer Weight">
                    </div>
                    <div class="col-12">
                        <label for="tips" class="form-label">Tips</label>
                        <select id="tips" class="form-select">
                          <option selected>Choose...</option>
                          <option>Keeping track of your body weight on a weekly basis.</option>
                          <option>Take antibiotics only as prescribed.</option>
                          <option>Consume less salt and sugar.</option>
                          <option>Try to get 7-8 hours every night and try to keep a regular sleep-wake cycle.</option>
                          <option>Let food be thy medicine, thy medicine shall be thy food.</option>
                          <option>Drink water before taking anything else.</option>
                          <option>Eat plenty of vegetables and some fruit every day.</option>
                          <option>Eat less fast food.</option>
                          <option>Drink water instead of soda or juice.</option>
                          <option>If you have trouble sleeping, avoid caffeine in the late afternoons.</option>
                          <option>Keep your body hydrated with water.</option>
                          <option>Avoid toxins and unhealthy environments.</option>
                        </select>
                    </div>
                    <!-- <div class="col-12">
                      <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="gridCheck">
                        <label class="form-check-label" for="gridCheck">
                          Check me out
                        </label>
                      </div>
                    </div> -->
                    <div class="d-flex justify-content-center">
                        <div class="px-3">
                            <button type="reset" class="btn-lg btnnReset g-3">Reset</button>
                        </div> 
                        <div class="">
                            <button type="submit" class="btn-lg btnn">Submit</button>
                        </div> 
                    </div>
                  </form>
              </div>
            </div>
          </div>
    </div>

</div>
